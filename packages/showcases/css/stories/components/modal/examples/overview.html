<a tabindex="-1" href="#modal-1">
  <button class="vtmn-btn vtmn-btn_size--small">Modal</button>
</a>

  <div class="vtmn-modal_content">
    <div class="vtmn-modal_content_title">
      <p class="vtmn-modal_content_title--text">What is a modal?</p>
      <a href="#" class="vtmn-modal_content_title--close" aria-hidden="true"
        ><span class="vtmx-close-line"></span
      ></a>
    </div>
    <div class="vtmn-modal_content_body">
      <p class="vtmn-modal_content_body--text">
        A modal is a window that appears on top of the main content and
        requiring user interaction. This modal disables the main content until
        the user explicitly interacts with the modal dialog.
      </p>
      <div class="vtmn-modal_content_body--overflow-indicator"></div>
    </div>
    <div class="vtmn-modal_content_actions">
      <a tabindex="-1" href="#" aria-hidden="true"
        ><button class="vtmn-btn vtmn-btn_variant--secondary">
          Got Back
        </button></a
      >
      <button class="vtmn-btn vtmn-btn_variant--primary">
        Yes, I understand
      </button>
    </div>
  </div>
</div>

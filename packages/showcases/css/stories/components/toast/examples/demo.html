<div class="block">
  <button id="btn-toast-1" class="vtmn-btn vtmn-btn_variant--ghost">
    Simple toast
  </button>
</div>
<div class="block">
  <button id="btn-toast-2" class="vtmn-btn vtmn-btn_variant--ghost">
    Toast with information icon
  </button>
</div>
<div class="block">
  <button id="btn-toast-3" class="vtmn-btn vtmn-btn_variant--ghost">
    Toast with close icon
  </button>
</div>
<div class="block">
  <button id="btn-toast-4" class="vtmn-btn vtmn-btn_variant--ghost">
    Toast both information and close icons
  </button>
</div>

<div class="block">
  <div id="vtmn-toast-1" class="vtmn-toast">
    <p>This is the description of a toast</p>
  </div>
</div>

<div class="block">
  <div id="vtmn-toast-2" class="vtmn-toast vtmn-toast_with-icon-info">
    <p>This is the description of a toast</p>
  </div>
</div>

<div class="block">
  <div id="vtmn-toast-3" class="vtmn-toast vtmn-toast_icon-close">
    <p>This is the description of a toast</p>
  </div>
</div>

<div class="block">
  <div
    id="vtmn-toast-4"
    class="vtmn-toast vtmn-toast_with-icon-info vtmn-toast_icon-close"
  >
    <p>This is the description of a toast</p>
  </div>
</div>

<script type="text/javascript">
  document.getElementById('vtmn-toast-1').style.display = 'none';
  document.getElementById('vtmn-toast-2').style.display = 'none';
  document.getElementById('vtmn-toast-3').style.display = 'none';
  document.getElementById('vtmn-toast-4').style.display = 'none';

  function showToast(toast) {
    toast.style.position = 'fixed';
    toast.style.right = '50%';
    toast.style.bottom = '0';
    toast.style.transform = 'translate(50%, -50%)';
    toast.style.display = 'flex';
    setTimeout(() => {
      toast.style.display = 'none';
    }, 5000);
  }

  document.getElementById('btn-toast-1').addEventListener('click', function () {
    document.getElementById('vtmn-toast-2').style.display = 'none';
    document.getElementById('vtmn-toast-3').style.display = 'none';
    document.getElementById('vtmn-toast-4').style.display = 'none';
    showToast(document.getElementById('vtmn-toast-1'));
  });

  document.getElementById('btn-toast-2').addEventListener('click', function () {
    document.getElementById('vtmn-toast-1').style.display = 'none';
    document.getElementById('vtmn-toast-3').style.display = 'none';
    document.getElementById('vtmn-toast-4').style.display = 'none';
    showToast(document.getElementById('vtmn-toast-2'));
  });

  document.getElementById('btn-toast-3').addEventListener('click', function () {
    document.getElementById('vtmn-toast-1').style.display = 'none';
    document.getElementById('vtmn-toast-2').style.display = 'none';
    document.getElementById('vtmn-toast-4').style.display = 'none';
    showToast(document.getElementById('vtmn-toast-3'));
  });

  document.getElementById('btn-toast-4').addEventListener('click', function () {
    document.getElementById('vtmn-toast-1').style.display = 'none';
    document.getElementById('vtmn-toast-2').style.display = 'none';
    document.getElementById('vtmn-toast-3').style.display = 'none';
    showToast(document.getElementById('vtmn-toast-4'));
  });
</script>
